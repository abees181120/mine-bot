name: Build & Release NestJS App

on:
  push:
    tags:
      - 'v*' # chá»‰ cháº¡y khi push tag nhÆ° v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ—ï¸ Build app
        run: yarn build

      - name: ğŸ“ Zip build + required files
        run: |
          zip -r nestjs-build.zip dist package.json tsconfig.json yarn.lock tsconfig.build.json

      - name: ğŸš€ Upload build to release
        uses: softprops/action-gh-release@v1
        with:
          files: nestjs-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN  }}
